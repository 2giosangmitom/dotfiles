################
### MONITORS ###
################

monitor =eDP-1,preferred,auto,1
monitor =,preferred,auto,1,mirror,eDP-1

#################
### AUTOSTART ###
#################

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ibus-daemon -rxRd
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/background.sh
exec-once = ~/.config/waybar/launch.sh
exec-once = hyprctl setcursor "Vimix Cursors 24"

#############################
### ENVIRONMENT VARIABLES ###
#############################

# XDG Desktop Portal
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# GDK
env = GDK_SCALE,1

# Toolkit Backend
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland

# NVIDIA
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = SDL_VIDEODRIVER,wayland
env = WLR_DRM_NO_ATOMIC,1

#####################
### LOOK AND FEEL ###
#####################

general {
  border_size = 2
  gaps_in = 4
  gaps_out = 6
  gaps_workspaces = 0
  col.inactive_border = rgb(454955)
  col.active_border = rgb(8be9fd) rgb(edf7d2) rgb(beb8eb) rgb(20e3b2)
  layout = dwindle
  no_focus_fallback = true
  resize_on_border = true
}

decoration {
  rounding = 1
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  shadow {
    enabled = true
    range = 5
    render_power = 3
    color = 0x66000000
  }

  blur {
    enabled = true
    size = 6
    passes = 2
    new_optimizations = on
    ignore_opacity = true
    xray = true
  }

  dim_inactive = false
}

animations {
  enabled = true
  bezier = linear, 0, 0, 1, 1
  bezier = md3_standard, 0.2, 0, 0, 1
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  bezier = md3_accel, 0.3, 0, 0.8, 0.15
  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
  bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier = fluent_decel, 0.1, 1, 0, 1
  bezier = easeInOutCirc, 0.85, 0, 0.15, 1
  bezier = easeOutCirc, 0, 0.55, 0.45, 1
  bezier = easeOutExpo, 0.16, 1, 0.3, 1
  animation = windows, 1, 3, md3_decel, popin 60%
  animation = border, 1, 10, default
  animation = fade, 1, 2.5, md3_decel
  animation = workspaces, 1, 3.5, easeOutExpo, slide
  animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = slave
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  font_family = Roboto
  force_default_wallpaper = 0
  disable_autoreload = true
}

cursor {
  no_hardware_cursors = true
  hide_on_key_press = false
}

#############
### INPUT ###
#############

input {
  kb_layout = us
  numlock_by_default = true
  scroll_method = 2fg
  follow_mouse = 1
  mouse_refocus = false
  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
  sensitivity = 0 # Pointer speed: -1.0 - 1.0, 0 means no modification.
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

###################
### KEYBINDINGS ###
###################

$mod = SUPER
$modS = SUPER_SHIFT

# Common binds
bind = $mod, Return, exec, alacritty
bind = $mod, Q, killactive
bind = $mod, Space, togglefloating
bind = $mod, D, exec, alacritty --class AlacrittyFloat -T Launcher -o 'window.padding = { x = 10, y = 10 }' -e node ~/.config/hypr/scripts/launcher.js
bind = $mod, I, exec, alacritty --class AlacrittyFloat -T 'Ibus engine' -o 'window.padding = { x = 10, y = 10 }' -e ~/.config/hypr/scripts/ibus_engine.sh
bind = $mod, P, pseudo
bind = $mod, T, togglesplit
bind = $modS, C, exec, hyprctl reload
bind = ,Print, exec, grim - | wl-copy
bind = SHIFT,Print,exec, grim -g "$(slurp)" - | wl-copy
bind = $modS, B, exec, ~/.config/hypr/scripts/background.sh
bind = $modS, W, exec, ~/.config/waybar/launch.sh
bind = $mod, F, fullscreen

# Move focus with mod + [hjkl]
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# Swap window with mod + SHIFT + [hjkl]
bind = $mod SHIFT, l, swapwindow, r
bind = $mod SHIFT, h, swapwindow, l
bind = $mod SHIFT, j, swapwindow, d
bind = $mod SHIFT, k, swapwindow, u

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop function keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.0
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s +5
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5-

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = float,title:^(Open File)(.*)$
windowrule = float,title:^(Select a File)(.*)$
windowrule = float,title:^(File Upload)(.*)$
windowrule = center,title:^(Save As)(.*)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Float alacritty
windowrulev2 = float,class:(AlacrittyFloat)

# Smart gap
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# Pavucontrol floating
windowrulev2 = float,class:(.*org.pulseaudio.pavucontrol.*)
windowrulev2 = size 700 600,class:(.*org.pulseaudio.pavucontrol.*)
windowrulev2 = center,class:(.*org.pulseaudio.pavucontrol.*)
windowrulev2 = pin,class:(.*org.pulseaudio.pavucontrol.*)

# Gnome Calculator
windowrulev2 = float,class:(org.gnome.Calculator)
windowrulev2 = size 700 600,class:(org.gnome.Calculator)
windowrulev2 = center,class:(org.gnome.Calculator)

# Fix pop up weird blur
windowrulev2=noblur,class:^()$,title:^()$
windowrulev2=opaque,class:^()$,title:^()$
windowrulev2=noblur,class:^()$,title:^()$
windowrulev2=norounding,class:^()$,title:^()$
