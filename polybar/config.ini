[colors]
background = #212B30
foreground = #C4C7C5
sep = #3F5360
white = #FFFFFF
black = #000000
red = #EC7875
pink = #EC407A
purple = #BA68C8
blue = #42A5F5
cyan = #4DD0E1
teal = #00B19F
green = #61C766
lime = #B9C244
yellow = #FDD835
amber = #FBC02D
orange = #E57C46
brown = #AC8476
indigo = #6C77BB
gray = #9E9E9E
blue-gray = #6D8895

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 60
label-empty = Desktop

format = <label>
format-foreground = ${colors.white}
format-overline = ${colors.background}
format-underline = ${colors.background}

[module/date]
type = internal/date
interval = 5
date = %a, %b %d
format = <label>

format-prefix = "  "
format-prefix-foreground = ${colors.red}

label = %date%
label-foreground = ${colors.white}

[module/i3]
type = internal/i3

pin-workspaces = true

strip-wsnumbers = true

index-sort = true

enable-click = true

enable-scroll = true

wrapping-scroll = false

reverse-scroll = false

fuzzy-match = true

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10

format = <label-state><label-mode>
label-active = %icon%
label-active-foreground = ${colors.pink}
label-occupied = %icon%
label-occupied-foreground = ${colors.cyan}
label-empty = %icon%
label-empty-foreground = ${colors.foreground}

label-monitor = %name%

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.background}
label-mode-foreground = ${colors.red}

label-focused = %icon%
label-focused-foreground = ${colors.cyan}
label-focused-background = ${colors.background}

label-unfocused = %icon%
label-unfocused-foreground = ${colors.white}
label-unfocused-background = ${colors.background}

label-visible = %icon%
label-visible-foreground = ${colors.blue}
label-visible-background = ${colors.background}

label-urgent = %icon%
label-urgent-foreground = ${colors.red}

label-focused-padding = 1
label-unfocused-padding = 1
label-visible-padding = 1
label-urgent-padding = 1

[module/sep]
type = custom/text
content = |
content-foreground = ${colors.sep}

[module/time]
type = internal/date
interval = 5
time = "%I:%M %p"
format = <label>
label-foreground = ${colors.white}
format-prefix-foreground = ${colors.blue}
format-prefix = "     "
label = %time%

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 26
offset-x = 0%
offset-y = 0%
background = ${colors.background}
foreground = ${colors.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 0
line-color = ${colors.background}
border-bottom-size = 0
border-bottom-color = ${colors.foreground}
padding-left = 2
padding-right = 5
module-margin-left = 0
module-margin-right = 2
font-0 = "Roboto:size=10;3"
font-1 = "JetBrainsMono Nerd Font:size=10;3"

modules-left = date time sep i3
modules-center = xwindow
modules-right = pulseaudio

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
wm-restack = i3
enable-ipc = true

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

interval = 5

format-volume = <ramp-volume> <label-volume>

format-muted = <label-muted>
format-muted-prefix = "  "
format-muted-prefix-foreground = ${colors.red}

label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${colors.sep}

ramp-volume-0 = "  "
ramp-volume-1 = "  "
ramp-volume-2 = "  "
ramp-volume-foreground = ${colors.blue}
