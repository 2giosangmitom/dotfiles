[module/space]
type = custom/text
format = " "

[global/wm]
margin-bottom = 0
margin-top = 0
include-file = colors.ini
include-file = modules/i3.ini
include-file = modules/date.ini
include-file = modules/pulseaudio.ini
include-file = modules/tray.ini
include-file = modules/cpu.ini
include-file = modules/memory.ini

[bar/main]
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 25
font-0 = "JetBrainsMono NF:size=10;3"
background = ${colors.background}
foreground = ${colors.foreground}
wm-name = i3
offset-x = 0%
offset-y = 0%
radius-top = 0.0
radius-bottom = 0.0
border-size = 5
border-color = ${colors.background}
enable-ipc = true
module-margin = 1

modules-left = i3
modules-center = date
modules-right = pulseaudio cpu memory tray

[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
