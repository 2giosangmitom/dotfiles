[module/i3]
type = internal/i3
index-sort = false
pin-workspaces = true
show-urgent = true
format-background = ${colors.background-alt}
enable-click = false
enable-scroll = false
format = <label-state>
label-focused-foreground = ${colors.blue}
label-urgent-foreground = ${colors.red}
label-focused-padding-right = 1
strip-wsnumbers = false
fuzzy-match = true

[module/i3-mode]
type = internal/i3
format = <label-mode>
inherit = module/i3
